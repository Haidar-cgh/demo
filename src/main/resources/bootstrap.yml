server:
  port: 8082
  servlet:
    context-path: /dome

logging:
  level:
    com.netflix.discovery: 'off'
    org.springframework.cloud: 'debug'

spring:
  cloud:
    config:
      enabled: off

system:
  salt: 'chenguohai'
  expireMinute: 60 # 系统超时时长

shiro:
  token:
    tokeSubject: 'TOKEN'
    tokenSalt: 'chenguohai_chenguohai_chenguohai' # bytes >= 256 or char >= 32
    alg: 'PairKey'  # SecretKey OR PairKey OR MyKey alg: 'SecretKey'  # SecretKey OR PairKey OR MyKey
    tokenExpireMinute: 1 # token 刷新

data:
  isSeparation: 2
  hashAlgorithmName: MD5
  filterChainDefinitionMap: {
    /css/**: anon,
    /fonts/**: anon,
    /img/**: anon,
    /js/**: anon,
    /html/**: anon,
    /login/**: anon,
    /logout: logout
  }
  LOGIN: login
  INDEX: index
  PAGE302: 302
  PAGE404: 404
  PAGE500: 500
  items:
    - /frontend
